<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>Convert your text into a image within a second using Javascript-Powered AI image Generator Tool</p>
            <form action="#" class="generator-form">
                <input type="text" class="promt-input" placeholder="descripe what you want" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 images</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4" selected>4 images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallary">
        <div class="img-card">
            <img src="/images/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="/images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="/images/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="/images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="/images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="/images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="/images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="/images/download.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
